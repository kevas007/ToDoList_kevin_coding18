<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./public/css/app.css">
    <title><i class="fas fa-list"></i> ToDoList </title>
</head>
<body>

<main>
    <section>
        <header>
            <h1>ToDoList</h1>
        </header>
    </section>

    <section>
        <form>
            <input type="text" class="todo-input'">
            <button type="submit" class="todo-btn">
                <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
                <select name="todos" class="fliter-todo">
                    <option value="all">Touts</option>
                    <option value="uncompleted">En cours</option>
                    <option value="completed"> fini</option>
                </select>
            </div>
        </form>

        <div class="todo-container">
            <ul class="todo-list">
                
            </ul>
        </div>
        
    </section>
</main>


    <script src="./public/js/main.js" type="module"></script>
</body>
</html>
